<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="<%=require('./images/logo.svg')%>" alt="Лого Mesto Russia" class="header__logo">
    </header>
    <main class="content section page__content">
      <section class="profile content__profile">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар профиля" class="profile__avatar">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button button_type_edit button_type_open" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="button button_type_add button_type_open" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="gallery content__gallery">
        <ul class="gallery-table">
          <template class="gallery-item-template">
            <li class="gallery-table__item">
              <button class="button button_type_delete-card"></button>
              <article class="card">
                <div class="card__image-container">
                  <img src="#" alt="#" class="card__image">
                </div>
                <div class="card__info">
                  <h2 class="card__title"></h2>
                  <div class="card__like-area">
                    <button class="button button_type_like" type="button" aria-label="Поставить лайк"></button>
                    <span class="card__like-number"></span>
                  </div>
                </div>
              </article>
            </li>
          </template>
        </ul>
      </section>
      <!-- Попап редактирования профиля -->
      <div class="popup popup_type_edit-profile">
          <div class="popup__container">
            <button class="button button_type_close" type="button" aria-label="Закрыть всплывающее окно"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" action="/" method="POST" id="popup__edit-profile-form" name="popup__edit-profile-form" novalidate>
              <div  class="popup__input-field">
                <input type="text" class="popup__input popup__input_type_profile-name" id="name"
                name="profile-name" placeholder="Имя пользователя" required minlength="2" maxlength = "40">
                <span class="popup__error" id="profile-name-input-error"></span>
              </div>
              <div  class="popup__input-field">
                <input type="text" class="popup__input popup__input_type_profile-about" id="about"
                name="profile-about" placeholder="О себе" required minlength="2" maxlength = "200">
                <span class="popup__error" id="profile-about-input-error"></span>
              </div>
              <button class="button button_type_submit popup__button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
            </form>
          </div>
        </div>
      <!-- Попап добавления карточки -->
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button class="button button_type_close" type="button" aria-label="Закрыть всплывающее окно"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" action="/" method="POST" id="popup__add-card-form" name="popup__add-card-form" novalidate>
            <div class="popup__input-field">
              <input type="text" class="popup__input popup__input_type_card-title" name="card-title" id="name" placeholder="Название"
              required minlength="2" maxlength = "30">
              <span class="popup__error" id="card-title-input-error"></span>
            </div>
            <div class="popup__input-field">
              <input type="url" class="popup__input popup__input_type_card-link" name="card-link" id="link"
              placeholder="Ссылка на картинку" required>
              <span class="popup__error" id="card-link-input-error"></span>
            </div>
            <button class="button button_type_submit popup__button" type="submit" aria-label="Сохранить изменения">Создать</button>
          </form>
        </div>
      </div>
      <!-- Попап с полным изобрвжением -->
      <div class="popup popup_type_full-image">
        <figure class="popup__container popup__container_type_full-image">
          <button class="button button_type_close" type="button" aria-label="Закрыть всплывающее окно"></button>
          <img src="#" alt="#" class="popup__full-image">
          <figcaption class="popup__full-image-caption"></figcaption>
        </figure>
      </div>
      <!-- Попап удаления карточки -->
      <div class="popup popup_type_delete-card">
        <div class="popup__container">
          <button class="button button_type_close" type="button" aria-label="Закрыть всплывающее окно"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form class="popup__form" action="/" method="POST" id="popup__delete-card-form" name="popup__delete-card-form" novalidate>
            <button class="button button_type_submit popup__button" type="submit" aria-label="Сохранить изменения">Да</button>
          </form>
        </div>
      </div>
      <!-- Попап редактирования аватара -->
      <div class="popup popup_type_edit-avatar">
        <div class="popup__container">
          <button class="button button_type_close" type="button" aria-label="Закрыть всплывающее окно"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form" action="/" method="POST" id="popup__edit-avatar-form" name="popup__edit-avatar-form"
            novalidate>
            <div class="popup__input-field">
              <input type="url" class="popup__input popup__input_type_edit-avatar" name="avatar-link" id="avatar-link"
                placeholder="Ссылка на новый аватар" required>
              <span class="popup__error" id="avatar-link-input-error"></span>
            </div>
            <button class="button button_type_submit popup__button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>

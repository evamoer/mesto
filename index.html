<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__container">
      <img src="./images/logo.svg" alt="Лого Mesto Russia" class="header__logo">
    </div>
  </header>
  <main>
    <div class="profile">
      <div class="profile__container">
        <img src="./images/profile__avatar.png" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img src="./images/edit.svg" alt="Кнопка 'Редактировать'" class="profile__edit-button-image">
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/add.svg" alt="Кнопка 'Добавить'" class="profile__add-button-image">
        </button>
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>
</html>

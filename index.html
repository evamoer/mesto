<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого Mesto Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.png" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img src="./images/edit.svg" alt="Кнопка 'Редактировать'" class="profile__edit-button-image">
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/add.svg" alt="Кнопка 'Добавить'" class="profile__add-button-image">
        </button>
      </section>
    </main>
    <footer>
    </footer>
  </div>
</body>
</html>

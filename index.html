<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого Mesto Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.png" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img src="./images/edit.svg" alt="Кнопка 'Редактировать'" class="profile__edit-button-image">
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/add.svg" alt="Кнопка 'Добавить'" class="profile__add-button-image">
        </button>
      </section>
      <section class="gallery">
        <ul class="gallery-table">
          <li class="gallery-table__item">
            <article class="card">
              <img src="./images/karachevsk.png" alt="Карачаевск" class="card__image">
              <div class="card__info">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like-button">
                  <img src="./images/like.svg" alt="Кнопка 'Поставить лайк'" class="card__like-button-image">
                </button>
              </div>
            </article>
          </li>
          <li class="gallery-table__item">
            <article class="card">
              <img src="./images/elbrus.png" alt="Гора Эльбрус" class="card__image">
              <div class="card__info">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button">
                  <img src="./images/like.svg" alt="Кнопка 'Поставить лайк'" class="card__like-button-image">
                </button>
              </div>
            </article>
          </li>
          <li class="gallery-table__item">
            <article class="card">
              <img src="./images/dombai.png" alt="Домбай" class="card__image">
              <div class="card__info">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button">
                  <img src="./images/like.svg" alt="Кнопка 'Поставить лайк'" class="card__like-button-image">
                </button>
              </div>
            </article>
          </li>
          <li class="gallery-table__item">
            <article class="card">
              <img src="./images/elbrus.png" alt="Гора Эльбрус" class="card__image">
              <div class="card__info">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button">
                  <img src="./images/like.svg" alt="Кнопка 'Поставить лайк'" class="card__like-button-image">
                </button>
              </div>
            </article>
          </li>
          <li class="gallery-table__item">
            <article class="card">
              <img src="./images/dombai.png" alt="Домбай" class="card__image">
              <div class="card__info">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button">
                  <img src="./images/like.svg" alt="Кнопка 'Поставить лайк'" class="card__like-button-image">
                </button>
              </div>
            </article>
          </li>
          <li class="gallery-table__item">
            <article class="card">
              <img src="./images/karachevsk.png" alt="Карачаевск" class="card__image">
              <div class="card__info">
                <h2 class="card__title">Карачаево-Черкесия</h2>
                <button class="card__like-button">
                  <img src="./images/like.svg" alt="Кнопка 'Поставить лайк'" class="card__like-button-image">
                </button>
              </div>
            </article>
          </li>
        </ul>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input popup__input_type_profile-name" name="profile-name" value="Жак-Ив Кусто">
            <input type="text" class="popup__input popup__input_type_profile-about" name="profile-about" value="Исследователь океана">
            <button class="popup__submit-button" type="submit">
              <p class="popup__submit-button-text">Сохранить</p></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
